<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&family=Red+Hat+Display&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <title>Pollz | Vote</title>
  </head>
  <body onload="getQr()">
    <nav id="postoblog-logo" class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" id="toogle-button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#myNavbar">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a id="logo" class="navbar-brand" href="/">Pollz</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="link" class="nav navbar-nav navbar-right">
                    <li class="nav-item link1"><a href="/profile">
                        My Profile
                    </a>
                    </li>
                    <li class="nav-item link1"><a href="/logout">
                            Logout
                        </a>
                    </li>
                    </ul>
                </div>
        </div>
    </nav>
    <div class="container" style="padding: 2rem 2rem; margin: 20px;">
            <h1><center>Polls details page</center></h1>
        <hr>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endif %}
        <div class="child" style="display:inline-block;padding:30px">
        <h2 class="mt-3 mb-3">{{ poll_data.topic }}</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="radio" name="choice" id="" value="{{poll_data.choice_one}}">
            <label for="choice"><h4>{{poll_data.choice_one}}</h4></label>
            <br>
            <input type="radio" name="choice" id="" value="{{poll_data.choice_two}}">
            <label for="choice"><h4>{{poll_data.choice_two}}</h4></label>
            <br>
            <input type="radio" name="choice" id="" value="{{poll_data.choice_three}}">
            <label for="choice"><h4>{{poll_data.choice_three}}</h4></label>
            <br>
            <input type="radio" name="choice" id="" value="{{poll_data.choice_four}}">
            <label for="choice"><h4>{{poll_data.choice_four}}</h4></label>
            <br>
            <input type="submit" value="Vote" class="btn btn-primary mt-3">
            <a class="btn btn-warning mt-3" href="/" role="button">Cancel</a>
        </form>
        </div>
        <div class="child" id="qrdisplay" style="display:inline-block;margin: 25px">

        </div>
    </div>
    <script>
        function getQr() {
            var qrcode = new QRCode(document.getElementById("qrdisplay"),{
                text : window.location.href,
                width : 250,
                height : 250,
                colorDark : "#5868bf",
	            colorLight : "#ffffff",
	            correctLevel : QRCode.CorrectLevel.H
            })
        }
    </script>
  </body>
</html>
