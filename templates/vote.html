<!-- Header starts -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&family=Red+Hat+Display&family=Signika+Negative&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/15e4344681.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="/static/main.css">
    <title>Pollz | Vote</title>
</head>
<html>
<body>
    <nav id="postoblog-logo" class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" id="toogle-button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#myNavbar">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a id="logo" class="navbar-brand" href="/">Pollz</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="link" class="nav navbar-nav navbar-right">
                    <li class="nav-item link1"><a href="/profile">
                        My Profile
                    </a>
                    </li>
                    <li class="nav-item link1"><a href="/logout">
                            Logout
                        </a>
                    </li>
                    </ul>
                </div>
        </div>
    </nav>
    <div class="container">
        <h1>Polls details page</h1>
        <hr>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endif %}
        <h2 class="mt-3 mb-3">{{ poll_data.topic }}</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="radio" name="choice" id="" value="{{poll_data.choice_one}}">
            <label for="choice"><h4>{{poll_data.choice_one}}</h4></label>
            <br>
            <input type="radio" name="choice" id="" value="{{poll_data.choice_two}}">
            <label for="choice"><h4>{{poll_data.choice_two}}</h4></label>
            <br>
            <input type="radio" name="choice" id="" value="{{poll_data.choice_three}}">
            <label for="choice"><h4>{{poll_data.choice_three}}</h4></label>
            <br>
            <input type="radio" name="choice" id="" value="{{poll_data.choice_four}}">
            <label for="choice"><h4>{{poll_data.choice_four}}</h4></label>
            <br>
            <input type="submit" value="Vote" class="btn btn-primary mt-3">
            <a class="btn btn-warning mt-3" href="/" role="button">Cancel</a>
            
        </form>
    </div>
</body>
</html>
